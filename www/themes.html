<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mobile</title>
  <meta name="description" content="Mobile">
  <meta name="author" content="h5_ui">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="/css/ju.css">
  <link rel="apple-touch-icon-precomposed" href="/images/ico.png">
  <script src="/lib/zepto.js"></script>

</head>
<body>
  <div class="page-group theme-dark">
    <div class="page">
      <!-- 标题栏 -->
      <header class="bar bar-nav">
        <a class="icon icon-me pull-left open-panel"></a>
        <h1 class="title">标题</h1>
      </header>

      <!-- 工具栏 -->
      <nav class="bar bar-tab">
        <a class="tab-item active" href="#">
          <span class="icon icon-home"></span>
          <span class="tab-label">首页</span>
        </a>
        <a class="tab-item" href="#">
          <span class="icon icon-star"></span>
          <span class="tab-label">案例</span>
        </a>
        <a class="tab-item" href="#">
          <span class="icon icon-settings"></span>
          <span class="tab-label">设置</span>
        </a>
      </nav>

      <!-- 这里是页面内容区 -->
      <div class="content">这里是内容</div>

    </div>

    <!-- popup, panel 等放在这里 -->
    <div class="panel-overlay"></div>
    <!-- Left Panel with Reveal effect -->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>这是一个侧栏</p>
        <p></p>
        <!-- Click on link with "close-panel" class will close panel -->
        <p>
          <a href="#" class="close-panel">关闭</a>
        </p>
      </div>
    </div>

  </div>

  <script src="/js/ju.js"></script>
  <script src="/lib/config.js"></script>
</body>
</html>
