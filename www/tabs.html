<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>标签页</title>
  <meta name="description" content="Mobile">
  <meta name="author" content="h5_ui">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="/css/ju.css">
  <link rel="apple-touch-icon-precomposed" href="/images/ico.png">
  <script src="/lib/zepto.js"></script>

</head>
<body>
  <div class="page-group">
    <div class="page">
      <!-- 标题栏 -->
      <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left back" href="/demos">
          <span class="icon icon-left"></span>
          返回
        </a>
        <h1 class="title">标签页</h1>
      </header>

      <!-- 这里是页面内容区 -->
      <div class="content">

        <div class="buttons-tab">
          <a href="#tab1" class="tab-link active button">全部</a>
          <a href="#tab2" class="tab-link button">待付款</a>
          <a href="#tab3" class="tab-link button">待发货</a>
        </div>

        <div class="tabs">
          <div id="tab1" class="tab active">
            <div class="content-block">
              <div class="buttons-row">
                <a href="#tab1-1" class="tab-link active button">Tab 1</a>
                <a href="#tab1-2" class="tab-link button">Tab 2</a>
                <a href="#tab1-3" class="tab-link button">Tab 3</a>
              </div>
              <div class="tabs">
                <p class='tab active' id='tab1-1'>This is tab 1-1 content</p>
                <p class='tab' id='tab1-2'>This is tab 1-2 content</p>
                <p class='tab' id='tab1-3'>13855589778</p>
              </div>
            </div>
          </div>
          <div id="tab2" class="tab">
            <div class="content-block">
              <p>This is tab 2 content</p>
            </div>
          </div>
          <div id="tab3" class="tab">
            <div class="content-block">
              <p>This is tab 3 content</p>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <script src="/js/ju.js"></script>
  <script src="/lib/config.js"></script>
</body>
</html>
