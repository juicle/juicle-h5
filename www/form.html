<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>表单</title>
  <meta name="description" content="Mobile">
  <meta name="author" content="h5_ui">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="/css/ju.css">
  <link rel="apple-touch-icon-precomposed" href="/images/ico.png">
  <script src="/lib/zepto.js"></script>

</head>
<body>
  <div class="page-group">
    <div class="page">
      <!-- 标题栏 -->
      <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left back" href="/demos">
          <span class="icon icon-left"></span>
          返回
        </a>
        <h1 class="title">表单</h1>
      </header>

      <!-- 这里是页面内容区 -->
      <div class="content">
        <div class="list-block">
          <ul>
            <!-- Text inputs -->
            <li>
              <div class="item-content">
                <div class="item-media"> <i class="icon icon-form-name"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title label">姓名</div>
                  <div class="item-input">
                    <input type="text" placeholder="Your name"></div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media"> <i class="icon icon-form-email"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title label">邮箱</div>
                  <div class="item-input">
                    <input type="email" placeholder="E-mail"></div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media">
                  <i class="icon icon-form-password"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title label">密码</div>
                  <div class="item-input">
                    <input type="password" placeholder="Password" class=""></div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media">
                  <i class="icon icon-form-gender"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title label">性别</div>
                  <div class="item-input">
                    <select>
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                  </div>
                </div>
              </div>
            </li>
            <!-- Date -->
            <li>
              <div class="item-content">
                <div class="item-media">
                  <i class="icon icon-form-calendar"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title label">生日</div>
                  <div class="item-input">
                    <input type="date" placeholder="Birth day" value="2014-04-30"></div>
                </div>
              </div>
            </li>
            <!-- Switch (Checkbox) -->
            <li>
              <div class="item-content">
                <div class="item-media">
                  <i class="icon icon-form-toggle"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title label">开关</div>
                  <div class="item-input">
                    <label class="label-switch">
                      <input type="checkbox">
                      <div class="checkbox"></div>
                    </label>
                  </div>
                </div>
              </div>
            </li>
            <li class="align-top">
              <div class="item-content">
                <div class="item-media">
                  <i class="icon icon-form-comment"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title label">文本域</div>
                  <div class="item-input">
                    <textarea></textarea>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="content-block">
          <div class="row">
            <div class="col-50">
              <a href="#" class="button button-big button-fill button-danger">取消</a>
            </div>
            <div class="col-50">
              <a href="#" class="button button-big button-fill button-success">提交</a>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>

  <script src="/js/ju.js"></script>
  <script src="/lib/config.js"></script>
</body>
</html>
