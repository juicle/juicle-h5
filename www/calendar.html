<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mobile</title>
  <meta name="description" content="Mobile">
  <meta name="author" content="h5_ui">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="/images/favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="/css/ju.css">
  <link rel="apple-touch-icon-precomposed" href="/images/ico.png">
  <script src="/lib/zepto.js"></script>

</head>
<body>
  <div class="page-group">
    <div id="page-calendar" class="page">
      <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left back" href="/demos">
          <span class="icon icon-left"></span>
          返回
        </a>
        <h1 class='title'>日历</h1>
      </header>
      <div class="content">
        <div class="content-block">
          <div class="list-block">
            <ul>
              <!-- Text inputs -->
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">生日</div>
                    <div class="item-input">
                      <input type="text" placeholder="Your name" id='birthday' data-toggle='date'/>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="/js/ju.js"></script>
  <script src="/lib/config.js"></script>
</body>
</html>
