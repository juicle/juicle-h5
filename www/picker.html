<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>picker</title>
  <meta name="description" content="Mobile">
  <meta name="author" content="h5_ui">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="/css/ju.css">
  <link rel="apple-touch-icon-precomposed" href="/images/ico.png">
  <script src="/lib/zepto.js"></script>

</head>
<body>
  <div class="page-group">
    <div class="page" id="page-picker">
      <!-- 标题栏 -->
      <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left back" href="/demos">
          <span class="icon icon-left"></span>
          返回
        </a>
        <h1 class="title">picker</h1>
      </header>

      <!-- 这里是页面内容区 -->
      <div class="content">
        <div class="content-block-title">单个选择</div>
        <div class="content-block">
          <div class="list-block">
            <ul>
              <!-- Text inputs -->
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">手机</div>
                    <div class="item-input">
                      <input type="text" placeholder="选择手机" id="picker" readonly=""></div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="content-block-title">多列选择</div>
        <div class="content-block">
          <div class="list-block">
            <ul>
              <!-- Text inputs -->
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">称呼</div>
                    <div class="item-input">
                      <input type="text" placeholder="选择称呼" id="picker-name" value="钱 明 小姐" readonly=""></div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>

        <div class="content-block-title">时间日期</div>
        <div class="content-block">
          <div class="list-block">
            <ul>
              <!-- Text inputs -->
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">时间日期</div>
                    <div class="item-input">
                      <input type="text" placeholder="" id="datetime-picker" readonly=""></div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>

        <div class="content-block-title">省市区</div>
        <div class="content-block">
          <div class="list-block">
            <ul>
              <!-- Text inputs -->
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">收货地址</div>
                    <div class="item-input">
                      <input type="text" placeholder="" id="city-picker" value="四川 内江 东兴区" readonly=""></div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>

      </div>

    </div>

  </div>

  <script src="/js/ju.js"></script>
  <script src="/lib/config.js"></script>
</body>
</html>
